<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="box">
    <h3> Order Summary</h3>
    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="little-box">

      <img src="images/icon-music.svg" alt="">

      <div class="text-in-the-little-box">
        <p>Annual Plan $59.99/year </p>
      </div>
      <div class="change">
        <p>Change</p>
      </div>
    </div>
    <div class="proceed-to-payment">
      <p class="text-in-proced">Proceed to Payment</p>
    </div>
    <div class="cancel">
      <p>Cancel Order</p>
    </div>

  </div>
  </div>
</body>

</html>
